<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Today's Horoscope</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3"><b><img src="image.jpg" width="51"> HOROSCOPE</b></a>
        </div>
      </nav>

        <div class="card-body p-3">
                <label class="fs-3" for="sign">Search Rashi</label>
                <input class="form-control" type="text" name="sign" id="sign"><br>
                <button class="btns" type="submit" id="submit">Search</button>
                <hr>
                <h3 class="sign-name" id="signsname"></h3>
                <div class="info">
                    <p><b>Color:</b><span id="color"></span></p>
                    <p><b>Compatibility:</b><span id="compatibility"></span></p>
                    <p><b>Today date:</b><span id="current_date"></span></p>
                    <p><b>Date Range:</b><span id="date_range"></span></p>
                    <p><b>Description:</b><span id="description"></span></p>
                    <p><b>Lucky No. :</b><span id="lucky_number"></span></p>
                    <p><b>Lucky Time :</b><span id="lucky_time"></span></p>
                    <p><b>Mood:</b><span id="mood"></span></p>
                </div>
        </div>
      </div>


<script src="Script.js"></script>
</body>
</html>
